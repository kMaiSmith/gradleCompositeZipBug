group = 'dependency'
version = '1.0'

apply plugin: 'maven'
apply plugin: 'java'

task testZip(type: Zip) {
    group 'Bug Demonstration'
    description 'Assembles the dependency zip to be consumed by the parent build'
    from('./') {
        include 'src/'
    }
    baseName = project.name
}
